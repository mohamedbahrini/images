<div class="content marge">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="content">
          <div class="row">
            <div class="col-md-4">
              <div class="icon-big icon-info text-center">
                <i class="fa fa-twitter" aria-hidden="true"></i>
              </div>
            </div>
            <div class="col-md-4">
              <div class="numbers">
                <p>Followers</p>
                {{followers | async}}
              </div>
            </div>
            <div class="col-md-4">
              <div class="numbers">
                <p>Followings</p>
                {{followings | async}}
              </div>
            </div>
          </div>
          <div class="footer">
            <hr />
            <div class="stats">
              <i class="fa fa-refresh" aria-hidden="true"></i> Updated now
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div *ngIf="users; else notcarduser">
        <div class="card subClass" *ngFor="let user of users | async">
          <div class="header">
            <img src="{{ user.photo }}" alt="Circle Image" class="avatar border-white">
            <span class="text-success">{{ user.username }}</span>
          </div>
          <hr>
          <div class="content">
            <div>
              <i class="fa fa-phone" aria-hidden="true"></i> {{ user.phone }}
            </div>
            <div>
              <i class="fa fa-map-marker" aria-hidden="true"></i> {{ user.adresse1 }}
              <i class="fa fa-envelope-o" aria-hidden="true"></i> {{user.email}}
            </div>
            <div>
              <i class="fa fa-heart-o" aria-hidden="true"></i> {{user.specialityTitle}}
              <i class="fa fa-heartbeat" aria-hidden="true"></i> {{user.speciality}}
            </div>
            <hr>
            <div>
              <button class="btn btn-sm btn-success btn-icon" (click)="addFavorite(user.username);">
                <i class="fa fa-user-plus" aria-hidden="true"></i>favorite</button>
            </div>
          </div>
        </div>
      </div>
      <ng-template #notcarduser>
        loading
        <fa *ngIf="loading" name="spinner" animation="spin"></fa>
      </ng-template>
    </div>
  </div>

</div>
